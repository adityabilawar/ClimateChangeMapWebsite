<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climap</title>
</head>

<body>
  <div>
    <header>Climap</header>
    <div class="topnav">
      <a class="active" href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="#">About Us</a>
    </div>
  </div>  
  <div id="contact-us" class="contact-form">
    <form class="contact">
      <h2>Contact Us</h2>

      <label for="name">Name</label>
      <input type="text" id="name" name="firstname" placeholder="Name">
      <input type="text" type="email" id="email" placeholder="Email">
      <label for="subject">Message</label>
      <textarea id="message" name="subject" placeholder="Message" style="height:200px"></textarea>
      <input type="submit" value="Send Message">
    </form> 
  </div>


  <footer class="social-footer">
    <div class="social-footer-left">
      <a href="#"><img class="logo" src="https://placehold.it/150x30"></a>
    </div>
    <div class="social-footer-icons">
      <ul class="menu simple">
        <li><a href="https://www.facebook.com/"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
        <li><a href="https://www.instagram.com/?hl=en"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        <li><a href="https://www.pinterest.com/"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a></li>
        <li><a href="https://twitter.com/?lang=en"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
      </ul>
    </div>
  </footer>
  <script src="/js/app.js"></script>
</body>

</html>
