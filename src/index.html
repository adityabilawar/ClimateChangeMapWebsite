<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climap</title>
</head>

<body>
  <header>Climap</header>
  <div id="map"></div>
  <div class="actions">
    <button id="add">Contribute Data</button>
    <button id="download">Download Data</button>
  </div>

  <div id="contact-us">
     <form class="contact-form">
        <h2>Contact Us</h2>
        <input type="text" id="name" placeholder="Full name"></br>
        <input type="email" id="email" placeholder="Email"></br>
        <input type="test" id="subject" placeholder="Subject"></br>
        <textarea id="message" placeholder="message" cols="30" rows="10"></textarea></br>
        <input type="submit" class="submit" value="Send Message">
     </form> 
  </div>
</body>

</html>
